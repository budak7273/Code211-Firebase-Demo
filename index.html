		<script>

	<body>
		<div id="header">
			<center>
				<img src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png">
				<h1 class="font-effect-fire-animation">Firebase Chatroom Demo</h1>

		</div>
		<center id="content">
		<p id="welcome-msg">Loading welcome message...</p>
			<div id="messages-outer">
				<div id="messages-inner" align="left">
					<p id="messages-loading">Loading messages...</p>
				</div>
			</div>
			<p class="spacer"/>
			<div id="sendbox">
				<span>Name :</span>
				<textarea id="namebox" placeholder="Name Here" rows="2" cols="10">Anonymous</textarea>
				<textarea id="messagebox" placeholder="Your message here..." cols="50" autofocus></textarea>
				<a id="sendbutton" onclick="sendMessage()">Send Message</a>
			</div>
		</center>
