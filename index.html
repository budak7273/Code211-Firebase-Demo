<html>
	<head>

	<body>
		<div id="header">
			<center>
				<img src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png">
				<h1 class="font-effect-fire-animation" style="font-size:50px; font-family:Righteous;">Firebase Chatroom Demo</h1>
			</center>
		</div>
		<center id="content">
			<div id="msgbox" style="overflow-y:scroll; border: 5px double red; width: 60%; height:300px;">
				<p id="welcome-msg">Loading...</p>
				<hr/>
				<p id="load-msg">Loading...</p>
			</div>
			<p class="spacer"/>
			<div id="sendbox">
				<span>Name :</span>
				<textarea id="namebox" placeholder="Username" rows="1" cols="10">Anonymous</textarea>
				<textarea id="msgbox" placeholder="Your message here..." cols="50" autofocus></textarea>
				<a onclick="sendMessage()" target="_blank" style="border: 2px solid orange; padding: 2px; cursor: pointer">Send Message</a>
			</div>
		</center>
	</body>
